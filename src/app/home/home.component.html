<body>
  <header>
    <button mat-button>Home</button>
    <button mat-button>Work</button>
    <button mat-button>Contact</button>
  </header>
  <main
    [ngClass]="{
      hoverUpvoice: hoverUpvoice,
      hoverMovie: hoverMovie,
      hoverTrivia: hoverTrivia,
      hoverBudget: hoverBudget
    }"
  >
    <div class="myInfo">
      <div data-aos="fade-down" data-aos-duration="2000">
        <img src="assets/chase-baker.png" />
        <p>Hi Iâ€™m Chase, a web developer from Grand Rapids Michigan.</p>
      </div>
      <div data-aos="fade-right" data-aos-duration="2000">
        <p>Please take a look at some of my work.</p>
      </div>
      <section>
        My Skills so far,
        <i class="fab fa-js-square"></i>
        <i class="fab fa-html5"></i>
        <i class="fab fa-html5"></i>
        <i class="fab fa-angular"></i>
        <i class="fab fa-node"></i>
        <i class="fab fa-git"></i>
        <i class="fab fa-github-square"></i>
      </section>
    </div>

    <div class="myProjects">
      <div class="projectInfo">
        <h1>UPVOICE</h1>        
        <a
        matTooltip="UPVOICE is an application built for my city to help connect the
        citizen to the city. UPGR allows a citizen to view, vote, and comment
        on upcoming city projects."
          data-aos="fade-down"
          data-aos-duration="1800"
          matRipple
          [matRippleColor]="color"
          id="upvoice"
          (mouseenter)="upvoiceHover()"
          (mouseleave)="upvoiceHover()"
          href="https://chasebaker21.github.io/final_project/"
          target="_blank"
        >
      </a>
      </div>
      <div class="projectInfo">
        <h1>Urkernal</h1>
        <a
        data-aos="fade-right"
        data-aos-duration="1800"
        matRipple
        [matRippleColor]="color"
        id="movieDatabase"
        (mouseenter)="movieHover()"
        (mouseleave)="movieHover()"
      ></a>
      </div>

      <div class="projectInfo">
        <h1>Trivia App</h1>
        <a
        data-aos="fade-up"
        data-aos-duration="1800"
        matRipple
        [matRippleColor]="color"
        id="triviaApp"
        (mouseenter)="triviaHover()"
        (mouseleave)="triviaHover()"
      ></a>
      </div>

      <div class="projectInfo">
        <h1>Budget App</h1>
        <a
        data-aos="fade-down"
        data-aos-duration="1800"
        matRipple
        [matRippleColor]="color"
        id="budgetApp"
        (mouseenter)="budgetHover()"
        (mouseleave)="budgetHover()"
      ></a>
      </div>

    </div>
  </main>
  <footer>
    <button mat-button>LinkedIn</button>
    <button mat-button>GitHub</button>
  </footer>
</body>
