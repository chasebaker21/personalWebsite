  <main [ngClass]="{hoverUpvoice: hoverUpvoice, hoverMovie: hoverMovie, hoverTrivia: hoverTrivia, hoverBudget: hoverBudget}">
    <mat-tab-group mat-align-tabs="center">
      
        <mat-tab label="Home">
          <div class="myInfo">
            <!-- <img src="assets/chase-baker.png" /> -->
            <div class="tags">Design</div>
            <div class="tags">Develop</div>
            <div class="tags">Deploy</div>
          </div>
        </mat-tab>

  


      <mat-tab label="Work">
        <div class="myProjects">
          <div matRipple [matRippleColor]="color" id="upvoice" (mouseenter)="upvoiceHover()" (mouseleave)="upvoiceHover()"></div>
          <div matRipple [matRippleColor]="color" id="movieDatabase" (mouseenter)="movieHover()" (mouseleave)="movieHover()"></div>
          <div matRipple [matRippleColor]="color" id="triviaApp" (mouseenter)="triviaHover()" (mouseleave)="triviaHover()"></div>
          <div matRipple [matRippleColor]="color" id="budgetApp" (mouseenter)="budgetHover()" (mouseleave)="budgetHover()"></div>
        </div>
    
      </mat-tab>
    </mat-tab-group>

  </main>
